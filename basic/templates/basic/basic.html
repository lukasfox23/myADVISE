{% extends "basic/header.html" %}

{% block content %}
<div class = "container">
    <div class = "jumbotron">
        <h1 class = "text-center">myADVISE</h1>
        <p class = "text-center">This app makes student schedules.</p>

        <p>
            <div class="col-md-offset-4 col-md-4">
                <button name="loginbutton" id="loginbutton" class= "btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#login-modal">Login</button>
            </div>
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                	  <div class="modal-dialog">
            				<div class="loginmodal-container">
            					<h1>Login to Your Account</h1><br>
            				  <form method="post">
                      {% csrf_token %}
            					<input type="text" name="user" placeholder="Username">
            					<input type="password" name="pass" placeholder="Password">
            					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
            				  </form>

            				  <div class="login-help">
            					<a href="#">Register</a> - <a href="#">Forgot Password</a>
            				  </div>
            				</div>
            		  </div>
            </div>
        </p>
    </div>
</div>
{% endblock %}
