{% extends "basic/header.html" %}

{% block content %}
<div class="container">
    <div style="" class="jumbotron">
        <h1>Questions or concerns?</h1>
        <p>Don't be afraid to reach out!</p>
        <div class="form-group row">
            <label for="firstName" class="text col-xs-2 col-form-label">First Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="firstName" placeholder="first">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="text col-xs-2 col-form-label">Last Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="lastName" placeholder="last">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="text col-xs-2 col-form-label">Email Address</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="userEmail" aria-describedby="disclosure" placeholder="your@email.com">
                <small id="disclosure" class="form-text text-muted">We'll never share your email with anyone. Promise!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="comments" class="ext col-xs-2 col-form-label">Comments</label>
            <div class="col-xs-10">
                <textarea class="form-control" id="comments" placeholder="Your comments/concerns..." rows="4"></textarea>
            </div>
        </div>
        <button type="submit" class"btn btn-primary">Submit</button>
    </div>
</div>
{% endblock %}
